<h1 id=title></h1>

<script type="module">
import { CSV } from "https://js.sabae.cc/CSV.js";

title.textContent = document.title;

//const url = "https://code4fukui.github.io/hackathon/20220716.csv";
const url = "./20220716.csv";
const data = CSV.toJSON(await CSV.fetch(url));
console.log(data)
const cr = (tag) => document.createElement(tag);
for (const d of data) {
  const div = cr("div");
  const name = cr("h2");
  name.textContent = d.teamname + ". " + d.title;
  div.appendChild(name);
  const video = cr("video");
  video.src = d.movie;
  video.controls = true;
  div.appendChild(video);
  movies.appendChild(div);
}

</script>
